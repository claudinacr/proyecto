<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript
        </title>
        <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1" /> 
    </head>
    <body> 
        <script type="text/javascript">
        ingresos = prompt("Introduzca los ingresos de su empresa: ")
        costos = prompt("Introduzca los costos: ");
        impuestos = prompt("Ingrese el impuesto: ");
        
        ganancia = (ingresos - costos) - (((ingresos - costos) * impuestos)/100);
        document.write("Las ganancias netas son: $", ganancia);
        </script>
        
    </body>
</html>
