<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript
        </title>
        <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1" /> 
    </head>
    <body> 
        <script type="text/javascript">
        /*Web que pida la edad en años y devuelva la edad
        en segundos.*/

        edadA = prompt("Ingrese su edad en años: ")
        porDia = 24 * 3600;
        porAno = 365*porDia;
        edadSegundos = edadA * porAno;
        document.write("Tu edad es: ", edadA, " y en segundos es ", edadSegundos)

        </script>
        
    </body>
</html>
